	function getTn() {
	    var URL = document.URL,
	        tn = window.location.search.match(/[?&]tn=([^&<>'"]+)/),
	        src = window.location.search.match(/[?&]src=([^&<>'"]+)/),
	        s   = window.location.search.match(/[?&]s=([^&<>'"]+)/),
			lsrc;
 
		if(!!tn){
			tn = tn[1];
		}
		if(!!src){
			src = src[1];
		}
		if(!!s){
			s = s[1];
		}
 
	    if (tn)
	        return tn;
 
	    if (src && SRC_MAP[lsrc = src.toLowerCase()])
	        return SRC_MAP[lsrc];
 
	    if (src && src.match(/se_.+/i))
	        return src;
 
	    if (src) {
	        if (/^.+_hao$/i.test(src)) {
	            return src;
	        } else {
	            return src + "_hao";
	        }
	    } else {
	        if (URL.indexOf("index.html") > -1) {
	            return "srcindex_hao";
	        } else if (URL.indexOf("index.htm") > -1) {
	            return "srcieak_hao";
	        } else if (URL.indexOf("/?vit=fws") > -1) {
	            return "srcvit_hao";
	        }
	    }
	    
	    if(s){
	        return s;
	    }
 
	    return "sitehao123";
	}

	set(tn);
	})();</script>
